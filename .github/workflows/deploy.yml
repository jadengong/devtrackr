name: Deployment

on:
  # Manual deployment only - no automatic deployments on push
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      docker-tag: ${{ steps.set-env.outputs.docker-tag }}
    steps:
      - name: Set environment and tag
        id: set-env
        run: |
          # Get environment from workflow_dispatch input
          ENV="${{ github.event.inputs.environment }}"
          TAG="${ENV}-${GITHUB_SHA::8}"
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "docker-tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Deploying to: ${ENV}"
          echo "Docker tag: ${TAG}"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: determine-environment
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=${{ needs.determine-environment.outputs.environment }}-
            type=raw,value=${{ needs.determine-environment.outputs.environment }}-latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image information
        run: |
          echo "Image built and pushed:"
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    if: needs.determine-environment.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ steps.health-check.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deployment placeholder
        run: |
